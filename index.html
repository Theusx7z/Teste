<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bob Do Theus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e1e1e, #3c3c3c);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      display: flex;
      gap: 5px;
      margin: 0 0 20px 0;
    }

    h1 span {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 8px #ff4081;
      animation: cair 1.5s ease-out forwards, brilho 2s infinite alternate, onda 1s infinite;
      display: inline-block;
    }

    h1 span:nth-child(1) { animation-delay: 0s, 0s, 0s; }
    h1 span:nth-child(2) { animation-delay: 0s, 0s, 0.1s; }
    h1 span:nth-child(3) { animation-delay: 0s, 0s, 0.2s; }
    h1 span:nth-child(4) { animation-delay: 0s, 0s, 0.3s; }
    h1 span:nth-child(5) { animation-delay: 0s, 0s, 0.4s; }
    h1 span:nth-child(6) { animation-delay: 0s, 0s, 0.5s; }
    h1 span:nth-child(7) { animation-delay: 0s, 0s, 0.6s; }
    h1 span:nth-child(8) { animation-delay: 0s, 0s, 0.7s; }
    h1 span:nth-child(9) { animation-delay: 0s, 0s, 0.8s; }
    h1 span:nth-child(10) { animation-delay: 0s, 0s, 0.9s; }
    h1 span:nth-child(11) { animation-delay: 0s, 0s, 1s; }

    @keyframes cair {
      from {
        transform: translateY(-150px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes brilho {
      from {
        text-shadow: 2px 2px 8px #ff4081;
      }
      to {
        text-shadow: 2px 2px 15px #ff99cc;
      }
    }

    @keyframes onda {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    img {
      width: 70vw;
      max-width: 800px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <h1>
    <span>B</span><span>o</span><span>b</span>
    <span> </span>
    <span>D</span><span>o</span>
    <span> </span>
    <span>T</span><span>h</span><span>e</span><span>u</span><span>s</span>
  </h1>

  <img src="global_truck_online_screenshot_20250613_222541.png" alt="Imagem Centralizada" />

</body>
</html>
