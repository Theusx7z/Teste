<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pedido de PIX Animado</title>
<style>
  /* Reset b√°sico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: linear-gradient(135deg, #ffd6dd, #ff9aa2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    user-select: none;
    color: white;
  }

  /* Tela PIX inicial */
  .pix-screen {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: #ff2e6d;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 3.8rem;
    font-weight: 900;
    padding: 0 20px;
    z-index: 999;
    animation: pixIntro 6s forwards;
    text-shadow: 0 0 15px #ff7fa1;
  }
  .pix-screen span {
    display: block;
    margin: 0.5rem 0;
  }

  @keyframes pixIntro {
    0% {opacity: 0; transform: scale(0.85);}
    10%, 85% {opacity: 1; transform: scale(1);}
    100% {opacity: 0; transform: scale(1.1);}
  }

  /* Bot√£o PIX fixo ap√≥s intro */
  .pix-prompt {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #ff2e6dcc;
    color: white;
    font-weight: 700;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 1.8rem;
    box-shadow: 0 0 12px #ff3c75;
    opacity: 0;
    animation: pixPromptFadeIn 2s forwards;
    animation-delay: 6.2s;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    user-select: none;
    z-index: 998;
    filter: drop-shadow(0 0 6px #ff4a82);
    transition: background-color 0.3s ease;
  }
  .pix-prompt:hover {
    background: #ff5a8ddd;
  }

  /* Anima√ß√£o de aparecer */
  @keyframes pixPromptFadeIn {
    to {opacity: 1;}
  }

  /* √çcone de PIX simples */
  .pix-icon {
    width: 30px;
    height: 30px;
    background: white;
    clip-path: polygon(
      15% 0%, 85% 0%, 85% 25%, 50% 25%, 50% 50%, 85% 50%, 85% 75%, 15% 75%, 15% 50%, 50% 50%, 50% 25%, 15% 25%
    );
    filter: drop-shadow(0 0 3px #ff2e6d);
    animation: pulseIcon 1.8s infinite ease-in-out;
  }
  @keyframes pulseIcon {
    0%, 100% {transform: scale(1);}
    50% {transform: scale(1.15);}
  }
</style>
</head>
<body>

<div class="pix-screen">
  <span>Ei, voc√™ a√≠!</span>
  <span>Que tal ajudar com um PIX?</span>
  <span>üôè‚ù§Ô∏è</span>
</div>

<div class="pix-prompt" onclick="window.open('https://pix.example.com/seu-pix', '_blank')">
  <div class="pix-icon" aria-hidden="true"></div>
  Fa√ßa um PIX, por favor!
</div>

</body>
</html>
