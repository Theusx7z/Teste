<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bob Do Theus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
      font-family: Arial, sans-serif;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    .texto-animado {
      position: absolute;
      top: -100px; /* come√ßa fora da tela */
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px black;
      animation: cair 1.5s ease-out forwards;
    }

    @keyframes cair {
      to {
        top: 40%;
      }
    }
  </style>
</head>
<body>

  <img src="global_truck_online_screenshot_20250613_222541.png" alt="Imagem Tela Cheia" />
  <div class="texto-animado">Bob Do Theus</div>

</body>
</html>
