<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Brincadeira: Vai me da o Cu hoje?</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    user-select: none;
  }
  .container {
    text-align: center;
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    width: 320px;
    position: relative;
  }
  h1 {
    font-size: 2.4rem;
    color: #ff4081;
    margin-bottom: 40px;
  }
  button {
    font-size: 1.2rem;
    font-weight: 700;
    padding: 14px 28px;
    margin: 0 20px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    min-width: 100px;
  }
  button#sim {
    background: #ff4081;
    color: white;
    position: absolute;
    left: calc(50% - 130px);
    bottom: 30px;
  }
  button#sim:hover {
    background: #e0366f;
  }
  button#nao {
    background: #ccc;
    color: #333;
    position: absolute;
    right: calc(50% - 130px);
    bottom: 30px;
  }
  button#nao:hover {
    background: #aaa;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Vai me da o Cu hoje?</h1>
  <button id="sim">Sim</button>
  <button id="nao">N√£o</button>
</div>

<script>
  const simBtn = document.getElementById('sim');
  const naoBtn = document.getElementById('nao');
  const container = document.querySelector('.container');
  let clickCount = 0;
  const maxClicks = 10;

  const whatsappNumber = "5518996377806";
  const whatsappMessage = encodeURIComponent("*Me Cham De Lagartixa, e Me Taca Na Paredeü¶é*");

  function moveSimButton() {
    const containerRect = container.getBoundingClientRect();
    const maxX = containerRect.width - simBtn.offsetWidth - 20;
    const maxY = containerRect.height - simBtn.offsetHeight - 20;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    simBtn.style.left = `${randomX}px`;
    simBtn.style.bottom = 'auto';
    simBtn.style.top = `${randomY}px`;
  }

  simBtn.addEventListener('click', () => {
    clickCount++;
    if(clickCount < maxClicks){
      moveSimButton();
    } else {
      const url = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
      window.open(url, '_blank');
      simBtn.style.left = 'calc(50% - 130px)';
      simBtn.style.top = 'auto';
      simBtn.style.bottom = '30px';
      clickCount = 0;
    }
  });

  naoBtn.addEventListener('click', () => {
    alert("√â Obvio Que SimüôÇ‚Äç‚ÜîÔ∏è");
    const url = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
    window.open(url, '_blank');
  });
</script>

</body>
</html>
