<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bob Do Theus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e1e1e, #3c3c3c);
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 8px #ff4081;
      animation: cair 1.5s ease-out forwards, brilho 2s infinite alternate;
      margin: 0 0 20px 0;
      text-align: center;
    }

    @keyframes cair {
      from {
        transform: translateY(-150px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes brilho {
      from {
        text-shadow: 2px 2px 8px #ff4081;
      }
      to {
        text-shadow: 2px 2px 15px #ff99cc;
      }
    }

    img {
      width: 70vw;
      max-width: 800px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.03);
    }

    /* Emojis caindo */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: cairEmoji linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes cairEmoji {
      0% {
        top: -50px;
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        top: 110%;
        opacity: 0;
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1>Bob Do Theus</h1>
  <img src="global_truck_online_screenshot_20250613_222541.png" alt="Imagem Centralizada" />

  <!-- Emojis gerados dinamicamente -->
  <script>
    const emojis = ['ðŸ’Š', 'ðŸš›', 'ðŸ¤©'];
    const total = 25; // quantidade reduzida

    for (let i = 0; i < total; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (6 + Math.random() * 4) + 's'; // animaÃ§Ã£o mais lenta
      emoji.style.fontSize = (1.5 + Math.random() * 1.5) + 'rem';
      document.body.appendChild(emoji);
    }
  </script>

</body>
</html>
