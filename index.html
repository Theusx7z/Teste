<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Urso Apaixonado Realista</title>
<style>
  body, html {
    margin:0; padding:0;
    height: 100%;
    background: linear-gradient(135deg, #ffd6dd, #ff9aa2);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }
  .scene {
    position: relative;
    width: 500px;
    height: 320px;
  }
  /* Container ursos */
  .bear-male, .bear-female {
    position: absolute;
    bottom: 20px;
    width: 160px;
    height: 280px;
  }
  .bear-male {
    left: 20px;
    filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.25));
    animation: breathe 4s ease-in-out infinite;
  }
  .bear-female {
    right: 20px;
    filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.25));
    animation: breathe 4s ease-in-out infinite alternate;
  }

  /* Animação respirar */
  @keyframes breathe {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  /* Arma */
  .gun {
    position: absolute;
    bottom: 150px;
    left: 130px;
    width: 80px;
    height: 25px;
    background: #444;
    border-radius: 10px 6px 6px 10px;
    box-shadow: 0 0 8px #222 inset;
    transform-origin: left center;
    animation: aim 3s ease-in-out forwards;
    filter: drop-shadow(0 0 1px #000);
    z-index: 10;
  }
  .gun::before {
    content: "";
    position: absolute;
    top: 5px;
    left: -18px;
    width: 18px;
    height: 18px;
    background: #666;
    border-radius: 5px 5px 5px 5px;
    box-shadow: 0 2px 6px #111 inset;
  }
  @keyframes aim {
    0% { transform: rotate(0deg);}
    50%, 100% { transform: rotate(-12deg);}
  }

  /* Coração disparado */
  .heart {
    position: absolute;
    width: 28px;
    height: 28px;
    background: #e63757;
    transform: rotate(-45deg);
    animation: shootHeart 3s forwards cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 20;
    filter: drop-shadow(0 0 3px #a1243d);
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 28px;
    height: 28px;
    background: #e63757;
    border-radius: 50%;
  }
  .heart::before {
    top: -14px;
    left: 0;
  }
  .heart::after {
    top: 0;
    left: 14px;
  }
  @keyframes shootHeart {
    0% {
      opacity: 1;
      transform: translate(0,0) rotate(-45deg) scale(1);
    }
    100% {
      opacity: 0;
      transform: translate(320px, -160px) rotate(-45deg) scale(0.25);
    }
  }

  /* Corações ao redor da ursa */
  .hearts-around {
    position: absolute;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    top: -40px;
    right: 0;
    pointer-events: none;
    opacity: 0;
    transition: opacity 1s ease;
    z-index: 15;
  }
  .hearts-around span {
    position: absolute;
    width: 22px;
    height: 22px;
    background: #ff5c87;
    transform: rotate(-45deg);
    animation: pulseHeart 2.2s infinite ease-in-out;
    filter: drop-shadow(0 0 4px #d3426f);
  }
  .hearts-around span::before,
  .hearts-around span::after {
    content: "";
    position: absolute;
    width: 22px;
    height: 22px;
    background: #ff5c87;
    border-radius: 50%;
  }
  .hearts-around span::before {
    top: -11px;
    left: 0;
  }
  .hearts-around span::after {
    top: 0;
    left: 11px;
  }
  .hearts-around span:nth-child(1) { top: 10px; left: 70px; animation-delay: 0s; }
  .hearts-around span:nth-child(2) { top: 35px; left: 15px; animation-delay: 0.5s; }
  .hearts-around span:nth-child(3) { top: 80px; left: 25px; animation-delay: 1.0s; }
  .hearts-around span:nth-child(4) { top: 80px; left: 100px; animation-delay: 1.5s; }
  .hearts-around span:nth-child(5) { top: 40px; left: 110px; animation-delay: 2.0s; }
  @keyframes pulseHeart {
    0%, 100% { transform: scale(1) rotate(-45deg); opacity: 1; }
    50% { transform: scale(1.4) rotate(-45deg); opacity: 0.5; }
  }

  /* Chuva de LOVE */
  .love-rain {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    overflow: visible;
    z-index: 30;
  }
  .love-word {
    position: absolute;
    font-size: 24px;
    font-weight: 900;
    color: #ff4060;
    user-select: none;
    text-shadow: 0 0 5px #ff6f8a;
    animation-name: fall, sway;
    animation-timing-function: linear, ease-in-out;
    animation-iteration-count: infinite, infinite;
    animation-direction: normal, alternate;
  }
  @keyframes fall {
    0% {
      transform: translateY(-40px);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    100% {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
  @keyframes sway {
    0% {
      transform: translateX(0);
    }
    50% {
      transform: translateX(18px);
    }
    100% {
      transform: translateX(0);
    }
  }

  /* Texto final */
  .final-text {
    position: absolute;
    top: 15px;
    width: 100%;
    text-align: center;
    font-size: 36px;
    font-weight: 900;
    color: #ff2e6d;
    text-shadow: 0 0 8px #ff9ecb;
    opacity: 0;
    animation: fadeIn 3s ease forwards;
    animation-delay: 14s;
    z-index: 40;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="scene">
  <!-- Urso macho (usando SVG para mais realismo) -->
  <div class="bear-male" aria-label="Urso masculino">
    <svg viewBox="0 0 120 200" width="160" height="280" aria-hidden="true" role="img" >
      <!-- Corpo -->
      <ellipse cx="60" cy="140" rx="50" ry="70" fill="#5C3A21" filter="url(#shadow)"/>
      <!-- Cabeça -->
      <circle cx="60" cy="60" r="40" fill="#5C3A21" filter="url(#shadow)"/>
      <!-- Orelhas -->
      <circle cx="25" cy="30" r="15" fill="#3e2611"/>
      <circle cx="95" cy="30" r="15" fill="#3e2611"/>
      <!-- Olhos -->
      <circle cx="45" cy="55" r="8" fill="#fff"/>
      <circle cx="75" cy="55" r="8" fill="#fff"/>
      <circle cx="45" cy="55" r="4" fill="#000"/>
      <circle cx="75" cy="55" r="4" fill="#000"/>
      <!-- Nariz -->
      <ellipse cx="60" cy="80" rx="10" ry="6" fill="#3e2611"/>
      <!-- Boca -->
      <path d="M 45 90 Q 60 105 75 90" stroke="#2a1d0a" stroke-width="3" fill="none" />
      <!-- Sombra -->
      <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#3a260f" flood-opacity="0.7"/>
        </filter>
      </defs>
    </svg>
    <div class="gun" aria-hidden="true"></div>
  </div>

  <!-- Urso fêmea (SVG) -->
  <div class="bear-female" aria-label="Urso feminino">
    <svg viewBox="0 0 120 200" width="160" height="280" aria-hidden="true" role="img" >
      <!-- Corpo -->
      <ellipse cx="60" cy="140" rx="50" ry="70" fill="#a05a5a" filter="url(#shadowf)"/>
      <!-- Cabeça -->
      <circle cx="60" cy="60" r="40" fill="#a05a5a" filter="url(#shadowf)"/>
      <!-- Orelhas -->
      <circle cx="25" cy="30" r="15" fill="#6b3f3f"/>
      <circle cx="95" cy="30" r="15" fill="#6b3f3f"/>
      <!-- Olhos -->
      <circle cx="45" cy="55" r="8" fill="#fff"/>
      <circle cx="75" cy="55" r="8" fill="#fff"/>
      <circle cx="45" cy="55" r="4" fill="#000"/>
      <circle cx="75" cy="55" r="4" fill="#000"/>
      <!-- Nariz -->
      <ellipse cx="60" cy="80" rx="10" ry="6" fill="#6b3f3f"/>
      <!-- Boca -->
      <path d="M 45 90 Q 60 105 75 90" stroke="#4b2b2b" stroke-width="3" fill="none" />
      <!-- Laço no ouvido -->
      <path d="M 95 20 Q 105 15 95 10 Q 90 10 90 20 Z" fill="#ff8aad"/>
      <!-- Sombra -->
      <defs>
        <filter id="shadowf" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="3" dy="5" stdDeviation="4" flood-color="#733a3a" flood-opacity="0.7"/>
        </filter>
      </defs>
    </svg>
    <div class="hearts-around" aria-hidden="true">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>
</div>

<!-- Chuva de LOVE -->
<div class="love-rain" aria-hidden="true"></div>

<div class="final-text">Love is in the air! ❤️</div>

<script>
  // Coração disparado
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    document.querySelector('.scene').appendChild(heart);

    heart.style.left = '130px';
    heart.style.bottom = '180px';

    heart.addEventListener('animationend', () => heart.remove());
  }

  let shots = 0;
  const maxShots = 6;
  const shootInterval = setInterval(() => {
    if(shots >= maxShots) {
      clearInterval(shootInterval);
      showHeartsAround();
      setTimeout(startLoveRain, 1500);
      return;
    }
    createHeart();
    shots++;
  }, 1200);

  // Mostrar corações ao redor da ursa
  function showHeartsAround() {
    const heartsAround = document.querySelector('.hearts-around');
    heartsAround.style.opacity = '1';
  }

  // Começar chuva de LOVE caindo de cima pra baixo
  function startLoveRain() {
    const rainContainer = document.querySelector('.love-rain');
    const count = 50;

    for(let i=0; i<count; i++) {
      const love = document.createElement('div');
      love.className = 'love-word';
      love.textContent = 'LOVE';

      love.style.left = Math.random() * window.innerWidth + 'px';

      const fallDuration = 5 + Math.random() * 5;
      const delay = Math.random() * 5;

      love.style.animationDuration = `${fallDuration}s, 3s`;
      love.style.animationDelay = `${delay}s, ${delay}s`;

      rainContainer.appendChild(love);
    }
  }
</script>

</body>
</html>
